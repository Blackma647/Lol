<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Make a Wish üéà</title>
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .wish-box {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      color: #ff4081;
    }

    textarea {
      width: 100%;
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      font-size: 1em;
      resize: none;
    }

    button {
      background-color: #ff4081;
      color: white;
      padding: 12px 25px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #e73370;
    }

    .wish-result {
      margin-top: 30px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="wish-box">
    <h2>üå† Make Your Birthday Wish</h2>
    <textarea id="wishInput" placeholder="Type your wish here..."></textarea>
    <br>
    <button onclick="submitWish()">Submit Wish</button>
    <div id="wish-result" class="wish-result"></div>
  </div>

  <script>
    function submitWish() {
      const wish = document.getElementById('wishInput').value.trim();
      const result = document.getElementById('wish-result');
      
      if (wish) {
        result.textContent = `üéÅ Your wish: "${wish}" has been recorded!`;
        // Optionally: Save to localStorage or send to server
        // localStorage.setItem("userWish", wish);
      } else {
        result.textContent = "‚ö†Ô∏è Please type a wish first!";
      }
    }
  </script>

</body>
</html>
