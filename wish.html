
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Make a Wish üéà</title>
  <style>
    body {
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wish-box {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      color: #ff4081;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      font-size: 1em;
      resize: none;
    }

    button {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 12px 25px;
      margin-top: 20px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #e73370;
    }

    .wish-result {
      margin-top: 25px;
      font-weight: bold;
      color: #333;
      animation: popUp 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes popUp {
      0%   { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="wish-box">
    <h2>üå† Make a Wish</h2>
    <textarea id="wishInput" placeholder="Type your birthday wish here..."></textarea>
    <br>
    <button onclick="submitWish()">Submit Wish</button>
    <div id="wish-result" class="wish-result"></div>
  </div>

  <script>
    function submitWish() {
      const wish = document.getElementById('wishInput').value.trim();
      const result = document.getElementById('wish-result');
      
      if (wish) {
        result.textContent = `üéÅ Your wish: "${wish}" has been saved!`;
        // Optional: Save to localStorage
        // localStorage.setItem("birthdayWish", wish);
      } else {
        result.textContent = "‚ö†Ô∏è Please type a wish before submitting!";
      }
    }
  </script>

</body>
</html>
