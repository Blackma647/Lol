<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Surprise üéÅ</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #c2e9fb, #a1c4fd);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #357ab8;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login to See the Gift üéÅ</h2>
    <form onsubmit="handleLogin(event)">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      alert("üéâ Surprise! You're logged in.");
      // You can redirect to another secret page if you want:
      // window.location.href = "secret.html";
    }
  </script>

</body>
</html>
